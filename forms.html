<!DOCTYPE html>
<html lang="en">
<head>

    <title>forms</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body> 
    <div class="card m-5 p-5">
        <form>
            <div class="mb-2 form-group">
            <label for="first-name" class="form-label">First name </label>
            <input type="text" id="first-name" name="first-name" class="form-control">
        </div>

        <div class="mb-2">
            <label for="last-name" class="form-label">Last name </label>
            <input type="text" id="last-name" name="last-name" class="form-control">
        </div>


        <form class="card m-5 p-5">
            <form>
                <div class="mb-2 form-group">
                <label for="email" class="form-label">Email </label>
                <input type="text" id="email" name="email" class="form-control">
            </div>
    
            <div class="mb-2">
                <label for="passward" class="form-label">passward</label>
                <input type="text" id="passward" name="passward" class="form-control">
                <div id="passwardpattern" class="form-text">
                    your passward must be 8-20 characters login, contain letters and numbers .
                </div>
            </div>

        <button class="btn btn-primary">sumbit</button>


    </form>
    
</body>
</html>
