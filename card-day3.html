<!DOCTYPE html>
<html lang="en">
<head>
    <title>CARDS</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="card" style="width: 300px;">
        <img class="card-img-top"
        src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg" alt="card image">
        <div class="card-body">
            <div class="card-title">card title</div>
            <div class="card-text">silhouette of tree near body of water during beautiful sunset</div>
            <button class="btn btn-primary">Hello</button>
        </div>
    </div>



    <div class="card m-4">
        <div class="cards-header">
            HEADER
        </div>
        <div class="card-body">
        <p class="card-title">Title</p>
        <p class="card-text">Text</p>
        <button class="btn btn-primary">Hello</button>
    </div>
    <div class="card-footer">Footer</div>
</div>
    
</body>
</html>
